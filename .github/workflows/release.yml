name: Build and Release VSIX

on:
  push:
    tags:
      - "v*"
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Compile Extension
        run: npm run compile

      - name: Package Extension
        run: |
          npm install -g @vscode/vsce
          vsce package -o mlir-inc-previewer-${{ github.ref_name }}.vsix
          if [ -f mlir-inc-previewer-${{ github.ref_name }}.vsix ]; then
            echo "VSIX file created: mlir-inc-previewer-${{ github.ref_name }}.vsix"
          else
            echo "Failed to create VSIX file: mlir-inc-previewer-${{ github.ref_name }}.vsix"
            exit 1
          fi

      # GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: mlir-inc-previewer-${{ github.ref_name }}.vsix
          body: |
            ## Release of mlir-inc-previewer ${{ github.ref_name }}

            #### Installation Methods:
            1. **VS Code Marketplace**: Available at https://marketplace.visualstudio.com/items?itemName=yangjianchao16.mlir-inc-previewer
            2. **Open VSX Registry**: Available at https://open-vsx.org/extension/yangjianchao16/mlir-inc-previewer
            3. **Manual Install**: Download the .vsix file below and install with:
               ```bash
               code --install-extension mlir-inc-previewer-${{ github.ref_name }}.vsix
               ```
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to VS Code Marketplace
        if: startsWith(github.ref, 'refs/tags/') && env.VSCE_PAT != ''
        run: |
          echo "Publishing to VS Code Marketplace..."
          vsce publish -p ${{ secrets.VSCE_PAT }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Publish to Open VSX Registry
        if: startsWith(github.ref, 'refs/tags/') && env.OPEN_VSX_TOKEN != ''
        run: |
          echo "Publishing to Open VSX..."
          npm install -g ovsx
          ovsx publish mlir-inc-previewer-${{ github.ref_name }}.vsix \
            --pat ${{ secrets.OPEN_VSX_TOKEN }}
        env:
          OPEN_VSX_TOKEN: ${{ secrets.OPEN_VSX_TOKEN }}
